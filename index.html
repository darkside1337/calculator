<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator :)</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display upper">
      <div class="displayText">0000000</div>
    </div>
    <div class="middle">
      <button class="btn clear" value="clear">AC</button>
      <button class="btn positiveNegative" value="positiveNegative">
        +/-
      </button>
      <button class="btn operator two" value="%">%</button>
      <button class="btn operator two" value="/">/</button>
      <button class="btn operand" value="7">7</button>
      <button class="btn operand" value="8">8</button>
      <button class="btn operand" value="9">9</button>
      <button class="btn operator two" value="*">*</button>
      <button class="btn operand" value="4">4</button>
      <button class="btn operand" value="5">5</button>
      <button class="btn operand" value="6">6</button>
      <button class="btn operator two" value="-">-</button>
      <button class="btn operand" value="1">1</button>
      <button class="btn operand" value="2">2</button>
      <button class="btn operand" value="3">3</button>
      <button class="btn operator two" value="+">+</button>
    </div>
    <div class="lower">
      <button class="btn operand zero" value="0">0</button>
      <button class="btn decimal" value="decimal">.</button>
      <button class="btn equate two" value="equate">=</button>
    </div>
  </div>
</body>

</html>
